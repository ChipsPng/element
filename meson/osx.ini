[constants]
common_args = [ '-arch', 'arm64', '-arch', 'x86_64', '-mmacosx-version-min=10.15' ]
app_bundle = 'Element.app'

[binaries]
strip = '/usr/bin/strip'

[properties]
boost_root = '/opt/SDKs/include'

[built-in options]
prefix = '/stage'
bindir = 'Element.app/Contents/MacOS'
c_args = common_args
c_link_args = common_args
objc_args = c_args
objc_link_args = c_link_args

cpp_args = c_args + [ 
    '-Wno-deprecated-declarations',     #FIXME
    '-Wno-sign-compare',                #FIXME
    '-Wno-non-virtual-dtor',            #VST3 SDK
    '-Wno-unused-private-field' ]       #FIXME
cpp_link_args = c_link_args
objcpp_args = cpp_args
objcpp_link_args = cpp_link_args

[project options]
vst2sdk = '/opt/SDKs/vstsdk2.4'

[lv2:project options]
plugins = 'disabled'
tests = 'disabled'
lv2dir = '/Library/Audio/Plug-Ins/LV2'
docs = 'disabled'

[serd:project options]
tools = 'disabled'
tests = 'disabled'
docs = 'disabled'

[sord:project options]
tests = 'disabled'
docs = 'disabled'
tools = 'disabled'

[sratom:project options]
tests = 'disabled'
docs = 'disabled'

[lilv:project options]
tools = 'disabled'
tests = 'disabled'
docs = 'disabled'

[suil:project options]
tests = 'disabled'
docs = 'disabled'
cocoa = 'enabled'
gtk2 = 'disabled'
gtk3 = 'disabled'
qt5 = 'disabled'
x11 = 'disabled'

[pugl:project options]
examples = 'disabled'
tests = 'disabled'
docs = 'disabled'

[zix:project options]
benchmarks = 'disabled'
tests = 'disabled'

[lvtk:project options]
demo = 'disabled'
bindings = 'disabled'
test = 'enabled'
doc = 'disabled'
