[binaries]
c = '/usr/bin/clang'
cpp = '/usr/bin/clang++'

[built-in options]
buildtype = 'release'
debug = false
prefix = '/usr'
cpp_args = [ '-DEL_APPIMAGE=1',
    '-Wno-unused-const-variable',
    '-Wno-deprecated-declarations', 
    '-Wno-sign-compare',
    '-Wno-non-virtual-dtor',
    '-Wno-unused-private-field' ]
